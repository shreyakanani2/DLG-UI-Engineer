<div class="accordion">

  <div class="accordion-header" [ngClass]="{'open': !isHidden}" (click)="isHidden = !isHidden">
    <div class="accordion-header-label">
      <p class="accordion-id text-bold">Q{{ id }}</p>
      <p class="accordion-question text-medium">{{ label }}</p>
    </div>
    <span class="accordion-icon">

      <!-- SVG icon -->
      <svg class="accordion-icon-svg" [ngClass]="{'open': !isHidden}" width="15px" height="15px"
        viewBox="0 0 357 357" >
        <g id="add">
          <path d="M357,204H204v153h-51V204H0v-51h153V0h51v153h153V204z" />
        </g>
      </svg>
      <!--/ SVG icon -->

    </span>
  </div>

  <div class="accordion-answer-wrapper text-medium" *ngIf="!isHidden">
    <ng-content></ng-content>
  </div>

  <div class="border"></div>

</div>
